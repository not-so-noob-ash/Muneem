<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add a Friend</h2>
        <form method="POST" action="/add-friend">
            <div class="mb-3">
                <label for="friend_email" class="form-label">Friend's Email</label>
                <input type="email" class="form-control" id="friend_email" name="friend_email" placeholder="Enter friend's email" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Friend</button>
        </form>
    </div>
</body>
</html>
