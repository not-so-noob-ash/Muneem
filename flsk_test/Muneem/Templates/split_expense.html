<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212121;
            color: white;
        }
    
        .form-select {
            background-color: #343a40;
            color: white;
        }
    
        .form-select option {
            background-color: #212121;
            color: white;
        }
    
        .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
        }
    
        .navbar {
            background-color: #333;
        }
    
        .card {
            background-color: #444;
        }
    
        .footer {
            background-color: #333;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add and Split Expense</h2>
        <form method="POST" action="{{ url_for('split_expense') }}">
            <!-- Expense Title -->
            <div class="mb-3">
                <label for="expenseTitle" class="form-label">Expense Title</label>
                <input type="text" class="form-control" id="expenseTitle" name="expenseTitle" placeholder="e.g., Dinner" required>
            </div>

            <!-- Expense Amount -->
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Total Amount</label>
                <input type="number" class="form-control" id="expenseAmount" name="expenseAmount" placeholder="e.g., 1000" required>
            </div>

            <!-- Expense Date -->
            <div class="mb-3">
                <label for="expenseDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="expenseDate" name="expenseDate" required>
            </div>

            <!-- Expense Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Rent">Rent</option>
                    <option value="Utilities">Utilities</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>

            <!-- Friends Selection -->
            <div class="mb-3">
                <label for="friends" class="form-label">Split With</label>
                <select class="form-select" id="friends" name="friends" multiple required>
                    {% for friend in friends %}
                    <option value="{{ friend.id }}">{{ friend.username }} ( {{ friend.username }})</option>

                    {% endfor %}
                </select>
                <small class="form-text text-muted">Hold CTRL or CMD to select multiple friends.</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add and Split Expense</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
